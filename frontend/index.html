<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send-It | Login & Register</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h1 id="form-title">Login</h1>

            <!-- Message Box -->
            <div id="message-box" class="hidden"></div>

            <form id="authForm">
                <input type="text" id="name" placeholder="Full Name" class="input-field hidden">
                <input type="email" id="email" placeholder="Email" class="input-field" required>
                <input type="password" id="password" placeholder="Password" class="input-field" required>

                <button type="submit" class="btn">Login</button>
                <p class="toggle-text">
                    Don't have an account? <span id="toggleForm">Register</span>
                </p>
            </form>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
