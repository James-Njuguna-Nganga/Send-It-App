<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send-It | User Dashboard</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
    <script src="assets/js/maps.js"></script>
</head>
<body>

    <header>
        <h1>Welcome to Your Dashboard</h1>
        <button id="logout-btn">Logout</button>
    </header>

    <div class="container">
        <h2>Parcels Sent By You</h2>
        <input type="text" id="search-sent" placeholder="Search..." class="search-box">
        <table id="sent-parcels">
            <thead>
                <tr>
                    <th>Parcel ID</th>
                    <th>Receiver</th>
                    <th>Pickup</th>
                    <th>Destination</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Parcels Sent To You</h2>
        <input type="text" id="search-received" placeholder="Search..." class="search-box">
        <table id="received-parcels">
            <thead>
                <tr>
                    <th>Parcel ID</th>
                    <th>Sender</th>
                    <th>Pickup</th>
                    <th>Destination</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="map" style="height: 400px; width: 100%; margin-top: 20px;"></div>
    </div>

    <script src="assets/js/dashboard.js"></script>
</body>
</html>
