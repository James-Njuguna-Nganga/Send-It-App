<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <button id="logout-btn">Logout</button>
    </header>

    <main>
        <section>
            <h2>Create Parcel</h2>
            <form id="parcel-form">
                <input type="text" placeholder="Sender Name" required>
                <input type="email" placeholder="Sender Email" required>
                <input type="text" placeholder="Receiver Name" required>
                <input type="email" placeholder="Receiver Email" required>
                <input type="text" placeholder="Pickup Location" required>
                <input type="text" placeholder="Destination" required>
                <button type="submit">Create</button>
            </form>
        </section>

        <section>
            <h2>All Parcels</h2>
            <input type="text" placeholder="Search Parcel...">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Sender</th>
                        <th>Receiver</th>
                        <th>Pickup</th>
                        <th>Destination</th>
                        <th>Status</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <script src="assets/js/admin.js"></script>
</body>
</html>
